[base]
name = pygenstability
files = src/{[base]name} tests docs/source/conf.py setup.py

[tox]
envlist =
    lint
    py{38,39}
    coverage

[testenv]
setenv =
    COVERAGE_FILE = {env:COVERAGE_FILE:.coverage-{envname}}
deps = pybind11
extras = all
commands = pytest \
    --basetemp={envtmpdir} \
    --cov={[base]name}

[testenv:coverage]
skip_install = true
deps = coverage
allowlist_externals = /bin/bash
commands =
    /bin/bash -c 'coverage combine .coverage-py*'
    coverage xml
    coverage report

[testenv:lint]
basepython = python3
extras = all
deps =
    pybind11
    pycodestyle
    pydocstyle
    pylint
    isort
    black

commands =
    pycodestyle {[base]files}
    pydocstyle {[base]files}
    isort --check-only --sl --diff {[base]files}
    black --check --line-length 100 {[base]files}
    pylint {[base]files}

[testenv:format]
deps = 
    pybind11
    black
    isort
commands =
    isort --sl {[base]files}
    black --line-length 100 {[base]files}

[testenv:docs]
changedir = doc
deps = 
    pybind11
    sphinx
    alabaster
commands = make html
whitelist_externals = make

[pycodestyle]
ignore=W503,E731,W605,E203
max-line-length=100

[pydocstyle]
add-ignore = D102, D105, D107
convention = google

[isort]
line_length=100
profile=black

[gh-actions]
python =
  3.8: py38, lint
  3.9: py39, coverage
